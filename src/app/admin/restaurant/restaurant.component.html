<div class="design-item">
    <div class="design-img">
        <img src={{restaurant.img}} width="300" height="300">
        <span><i class="far fa-heart"></i> {{restaurant.likes}}</span>
        <span>Nom : {{restaurant.nom}}</span>
    </div>
    <div class="design-title">
        <a href="#">Dscription : {{restaurant.description}}</a>
    </div>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary btn-sm" (click)="increment($event)">Like</button>
        <button type="button" class="btn btn-secondary btn-sm" (click)="decrement($event)">Dislike</button>
    </div>
    <li class="nav-item"><button type="button" class="btn btn-info" (click)="readMore()">Read More</button></li>
</div>
