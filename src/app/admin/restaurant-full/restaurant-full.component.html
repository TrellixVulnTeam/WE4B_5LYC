<div class="card" style="width: 18rem;">
    <img src={{restaurant.img}} class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title" [ngClass]="{'fontColor size20 backgroundColor' : restaurant.nom.includes('C')}">Nom :
            {{restaurant.nom}}</h5>
        <p class="card-text">Description : {{restaurant.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Adresse : {{restaurant.adresse}} </li>


        <li class="list-group-item">Codepostal : {{restaurant.codepostal}}</li>



    </ul>
    <p class="card-text"><small class="text-muted">Likes: {{restaurant.likes}}</small></p>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example"></div>
</div>
