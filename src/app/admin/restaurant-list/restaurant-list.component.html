<div class="row">
    <div class="col-2">
        <div class="btn-group-vertical">

            <button type="button" class="btn btn-outline-primary" *ngFor="let c of categorie"
                (click)='FilterbyCat(c)'>{{c.name}}</button>
        </div>
    </div>
    <div class="col">
        <div class="row">
            <ng-container *ngFor="let restaurantVar of RestaurantArray; let i = index ">
                <div class="col-4">
                    <app-restaurant [restaurant]="restaurantVar" [res_idx]="i"></app-restaurant>
                </div>
            </ng-container>

        </div>
    </div>

</div>
